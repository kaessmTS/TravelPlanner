<ion-content [fullscreen]="true" class="content-container">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="image-container">
    <img src="assets/backgroundBuildings/building_3.jpg" alt="Building Image" class="building-image">
    <div class="image-overlay"></div>
  </div>

  <div *ngIf="imageUrl" class="image-container">
    <img [src]="imageUrl" alt="Character" class="character-image">
  </div>
  
  <div class="overlay-content">
    <app-chat></app-chat>
  </div>
</ion-content>
