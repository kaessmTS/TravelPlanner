<ion-content class="chat-content">
  <!-- Display chat messages -->
  <ion-list lines="none">
    <ion-item *ngFor="let message of latestMessages(); let i = index" [ngClass]="{'right-align': message.isResponse, 'left-align': !message.isResponse, 'blurred-message': i === 0}">
      <ion-label class="chat-message">{{ message.text }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- Input box for sending messages -->
  <div class="input-container">
    <ion-item class="input-item">
      <ion-input placeholder="Type your message" [(ngModel)]="newMessage" (keydown.enter)="sendMessage()"></ion-input>
      <ion-button slot="end" (click)="sendMessage()">Send</ion-button>
    </ion-item>
  </div>
  <ion-button (click)="generateImage()">Generate Image</ion-button>
</ion-content>
