<ion-content [fullscreen]="true" class="content-container">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 0</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Image displayed inside ion-content -->
  <!-- <div class="image-container">
    <img src="assets/backgroundBuildings/building_1.jpg" alt="Building Image" class="building-image">
    <div class="image-overlay"></div>
  </div> -->

  <!-- Images displayed inside ion-content -->
  <div class="images-container">
    <!-- *ngFor for each pictures -->
    <div class="image-wrapper" *ngFor="let imageUrl of imageUrls; let i = index">
      <ion-button 
        class="image-button" 
        fill="outline"
        (click)="selectImage(i)" 
        [ngClass]="{'selected': selectedImageIndex === i}">
        <img [src]="imageUrl" alt="Generated Character Image" class="character-image">
      </ion-button>
      <!-- <div class="image-overlay"></div> -->
    </div>
  </div>

  <div class="button-container">
    <ion-button (click)="generateImages()">Generate Images</ion-button>
  </div>
  <div class="button-container">
    <ion-button>Submit</ion-button>
  </div>
  <!-- <div class="overlay-content">
    <app-chat></app-chat> 
  </div> -->
</ion-content>
