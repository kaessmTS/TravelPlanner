<ion-content [fullscreen]="true" class="content-container">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab Animal</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Loading indicator -->
  <div *ngIf="loading" class="loading-indicator">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Characters Generation...</p>
  </div>

  <!-- Images displayed inside ion-content -->
  <div *ngIf="!loading" class="images-container">
    <!-- *ngFor for each picture -->
    <div class="image-wrapper" *ngFor="let imageUrl of imageUrls; let i = index">
      <ion-button 
        class="image-button" 
        fill="outline"
        (click)="selectImage(i)" 
        [ngClass]="{'selected': selectedImageIndex === i}">
        <img [src]="imageUrl" alt="Generated Character Image" class="character-image">
      </ion-button>
    </div>
  </div>

  <div *ngIf="!loading" class="button-container">
    <ion-button (click)="generateImages()">Generate Images</ion-button>
  </div>
  <div *ngIf="!loading" class="button-container">
    <ion-button (click)="onButtonClick()">Submit</ion-button>
  </div>
</ion-content>
